<!DOCTYPE html>

<body>
    <nav>
        <div class="box">
            <a href="/"><img class="logo" src="./img/logo.jpg"></img></a>
        </div>
    </nav>
    <main>
        <div class="login">
            <h2>вход</h2>

            <form id="login-form">
            <div class="container">
                <label for="username"><b>логин</b></label>
                <input type="text" placeholder="Введите логин" name="email" required>

                <label for="password"><b>пароль</b></label>
                <input type="password" placeholder="Введите Пароль" name="password" required>
                    
                <button type="submit">Войти</button>
            </div>
            </form>
        </div><div class="register">
            <h2>регистрация</h2>

            <form id="register-form">
            <div class="container">
                <label for="email"><b>почта</b></label>
                <input type="text" placeholder="Укажите Почту" name="email" required>
                <label for="username"><b>логин</b></label>
                <input type="text" placeholder="Придумайте Логин" name="username" required>

                <label for="password"><b>пароль</b></label>
                <input type="password" placeholder="Придумайте Пароль" name="password" required>
                    
                <button type="submit">Зарегестрироваться</button>
            </div>
            </form>
        </div><center style="margin-top:2rem;">
            <div class="register" onclick="change(0)">Есть аккаунт?</div>
            <div class="login" onclick="change(1)">Нет аккаунта?</div>
        </center>
    </main>
    <script>
        function change(n){
            let a = (n)?[".login", ".register"]:[".register",".login"]

            let notshow = [...document.querySelectorAll(a[0])]
            let show = [...document.querySelectorAll(a[1])]
            
            notshow = notshow.forEach(el => {el.style.display = "none"})
            show = show.forEach(el => {el.style.display = "block"})
        }
    </script>
